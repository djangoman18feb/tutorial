{% extends 'base.html' %}
{% block body %}
    <div class="container">
        <h1>Profile Page</h1>
        <p>User - {{ user }}</p>
        <p>Username - {{ user.username }}</p>
        <p>Email - {{ user.email }}</p>
        <p>Name - {{ user.first_name }} {{ user.last_name }}</p>
        <p>Address - {{ user.address }}</p>
        <p>Phone - {{ user.phone }}</p>
        <p>Description - {{ user.description }}</p>
    </div>
{% endblock %}
