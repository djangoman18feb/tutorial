{% extends 'base.html' %}
{% block body %}
    <div class="container">
    <h1>Password reset</h1>
    <P>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</P>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset My Password</button>
    </form>
    </div>
{% endblock %}
